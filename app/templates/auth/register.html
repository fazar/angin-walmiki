<div class="bar bar-loading bar-assertive" ng-if="validation.isFailed">
  {{validation.message}}
</div>

<form type="POST" name="registerForm" novalidate="novalidate" ng-init="setFormScope(this)">
  <ion-view title="Lookats">
    <ion-content>
      <div class="cover-register">
        <div class="cover-wrapper">
          <div class="avatar" ng-click="takePhoto()">
            <span class="ion-plus-round icon"></span>
            <span class="title">photo</span>
          </div>
          <div class="cover-user" ng-click="takeCover()">
            <span class="ion-plus-round icon"></span>
            <span class="title">cover</span>
          </div>          
        </div>
      </div>  
      <div class='register'>      
          <div class="list login-form">          
            <label class="item item-input">
              <span class="input-label ion-email"></span>
              <input type="email" ng-model="register.email" name="email" placeholder="email" required>   
            </label>
            
            <label class="item item-input">
              <span class="input-label ion-person"></span>
              <input type="text" ng-model="register.username" name="username" placeholder="Username" required>
            </label>      

            <label class="item item-input">
              <span class="input-label ion-key"></span>
              <input type="password" ng-model="register.password" name="password" placeholder="Password" required>
            </label>      

            <label class="item item-input">
              <span class="input-label ion-person"></span>
              <input type="text" ng-model="register.fullname" name="fullname" placeholder="Full Name" required>
            </label>      

            <label class="item item-input">
              <span class="input-label ion-iphone"></span>
              <input type="text" ng-model="register.phoneNumber" name="phoneNumber" placeholder="Phone Number (Optional)">
            </label>            
          </div>
        
      </div>
    </ion-content>
  </ion-view>
  <ion-footer-bar align-title="left" class="bar-dark">
    <div class="buttons">
      <button class="button button-icon icon ion-arrow-left-c" ng-click="goToWelcome()"></button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons" ng-click="">   
      <button class="button button-icon icon ion-arrow-right-c" ng-click="doRegister()" side="right"></button>
    </div>
  </ion-footer-bar>
</form>
