        <div class="list">
            <label class="item">
                <input type="text" placeholder="Tags" ng-model="post.tagNames" name="post.tagNames">
            </label>
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
                </label>
                <button class="button button-clear" ng-click="addTagsResult()">
                    Add
                </button>
            </div>
            <li class="item" ng-click="addTag(tag)" ng-repeat="tag in data.tags" data="{{ tag._id }}" >{{tag.name}}</li>
        </div>
    </ion-content>
