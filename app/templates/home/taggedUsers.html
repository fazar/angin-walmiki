<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Add Users</h1>
        <button class="button button-clear" ng-click="taggedUsers.hide()">
            Done
        </button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item">
                <input type="text" placeholder="Users" ng-model="post.taggedUserNames" name="post.taggedUserNames">
            </label>
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-change="searchUsers()" ng-model="data.searchUser">
                </label>
            </div>
            <li class="item" ng-click="addUser(user)" ng-repeat="user in data.users" >{{user.fullname}}</li>
        </div>
    </ion-content>
</ion-modal-view>
