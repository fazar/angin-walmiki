<ion-nav-bar class="bar-positive" animation="slide-left-right">
  <ion-nav-back-button class="button-icon ion-ios7-arrow-back"></ion-nav-back-button>

<ion-nav-view animation="slide-left-right"></ion-nav-view> 

<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Discover" icon="icon ion-search" href="#/tab/discover">
    <ion-nav-view name="tab-discover"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Camera" icon="icon ion-camera" href="#/tab/camera">
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>

  

  <ion-tab title="Notifications" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="Account" icon="icon ion-gear-b" href="#/tab/account">
